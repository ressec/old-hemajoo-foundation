sudo: false

language: 
  - java

jdk: 
  - oraclejdk8

services:
  - docker
  - postgresql

addons:
  - postgresql: "9.6"

cache:
  - $HOME/.m2
  #- target/

before_script:
  - psql -c "CREATE DATABASE geolocation;" -U postgres

script: mvn clean package -f hemajoo-foundation-parent/pom.xml

deploy:
  provider: script
  script: "cp hemajoo-foundation-parent/etc/deploy-settings.xml $HOME/.m2/settings.xml && mvn deploy -f hemajoo-foundation-parent/pom.xml"
  skip_cleanup: false
  on:
    tags: true

notifications:
  email:
    recipients:
    - christophe.resse@gmail.com
    on_success: change
    on_failure: always
  slack:
    secure: 
