fruit.apricot.name=Apricot
fruit.apricot.description=An apricot is a fruit, or the tree that bears the fruit, of several species in the genus Prunus (stone fruits).
fruit.cherry.name=Cherry
fruit.cherry.description=A cherry is the fruit of many plants of the genus Prunus, and is a fleshy drupe (stone fruit).
fruit.pineapple.name=Pineapple
fruit.pineapple.description=The pineapple (Ananas comosus) is a tropical plant with an edible multiple fruit consisting of coalesced berries, also called pineapples, and the most economically significant plant in the family Bromeliaceae.
fruit.apple.name=Apple
fruit.apple.description=An apple is a sweet, edible fruit produced by an apple tree (Malus pumila). Apple trees are cultivated worldwide and are the most widely grown species in the genus Malus. The tree originated in Central Asia, where its wild ancestor, Malus sieversii, is still found today. Apples have been grown for thousands of years in Asia and Europe and were brought to North America by European colonists. Apples have religious and mythological significance in many cultures, including Norse, Greek and European Christian traditions.
fruit.lemon.name=Lemon
fruit.lemon.description=The lemon, Citrus limon (L.) Osbeck, is a species of small evergreen tree in the flowering plant family Rutaceae, native to South Asia, primarily North eastern India.
fruit.raspberry.name=Raspberry
fruit.raspberry.description=The raspberry is the edible fruit of a multitude of plant species in the genus Rubus of the rose family, most of which are in the subgenus Idaeobatus; the name also applies to these plants themselves. Raspberries are perennial with woody stems.
