fruit.apricot.name=Abricot
fruit.apricot.description=L'abricot est le fruit d'un arbre généralement de petite taille appelé abricotier, de la famille des Rosaceae. Le nom scientifique de l'abricotier est Prunus armeniaca (prune d'Arménie). Il appartient au sous-genre des Prunus, section Armeniaca avec les quatre autres abricotiers du monde.
fruit.cherry.name=Cerise
fruit.cherry.description=La cerise est le fruit comestible du cerisier. Il s'agit d'une drupe (fruit charnu à noyau), de forme sphérique, de couleur généralement rouge plus ou moins foncé jusque noire, plus rarement jaune. Ce petit fruit compte environ 50 calories pour 100 grammes. La fleur est généralement blanche. Il en existe plus de 600 variétés, dont les plus connues sont la Burlat et la Bigarreau. Les cerises se récoltent de fin mai à mi-août.
fruit.pineapple.name=Ananas
fruit.pineapple.description=L'ananas (Ananas comosus) est une plante xérophyte, originaire d'Amérique du Sud plus spécifiquement du Paraguay, du nord-est de l'Argentine et sud du Brésil. Il est connu principalement pour son fruit comestible, qui est en réalité un fruit composé.
fruit.apple.name=Pomme
fruit.apple.description=La pomme est un fruit comestible à pépins d'un goût sucré et acidulé et à la propriété plus ou moins astringente selon les variétés. D'un point de vue botanique, il s'agit d'un fruit complexe1. Elle est produite par les pommiers, des arbres du genre Malus. En France, c'est le plus consommé des fruits cultivés2 et le troisième dans le monde.
fruit.lemon.name=Citron
fruit.lemon.description=Le citron (ou citron jaune) est un agrume, fruit du citronnier (Citrus limon) arbuste de 5 à 10 mètres de haut, à feuilles persistantes, de la famille des Rutacées.
fruit.raspberry.name=Framboise
fruit.raspberry.description=La framboise est un fruit rouge issu du framboisier (Rubus idaeus), un arbrisseau de la famille des rosacées. Selon qu'il s'agit de framboisiers sauvages ou cultivés, la framboise pèse de 4 à 10 g, mesure jusqu'à 2,5 cm et compte de 40 à 80 drupéoles.
